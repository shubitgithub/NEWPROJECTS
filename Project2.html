<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Website</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="boxcreate">
            <h1>Job Application 
                <span class="spn">(Web)</span>
            </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-content">
                        <label for="fname">First Name </label>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name...">
                    </div>

                    <div class="form-content">
                        <label for="lname">Last Name </label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name...">
                    </div>

                    <div class="form-content">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email" placeholder="Enter Email...">
                    </div>

                    <div class="form-content">
                        <label for="job_role">Job Role </label>
                            <select name="job_role" id="job_role">
                                <option value="">Select Job Role</option>
                                <option value="frontend">FrontEnd Developer</option>
                                <option value="backend">BackEnd Developer</option>
                                <option value="fullstack">FullStack Developer</option>
                                <option value="ui_ux">UI UX Design</option>
                            </select>
                    </div>
               
                    <div class="textarea-content">
                        <label for="address">Address </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address..">
                        </textarea>
                    </div>
                    
                    <div class="form-content">
                        <label for="city">City </label>
                        <input type="text" id="city" name="city" placeholder="Enter City...">
                    </div>

                    <div class="form-content">
                        <label for="pincode">Last Name </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode...">
                    </div>

                    <div class="form-content">
                        <label for="date">Last Name </label>
                        <input value="2023-03-01" type="date" id="date" name="date">
                    </div>

                    <div class="form-content">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>

                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
